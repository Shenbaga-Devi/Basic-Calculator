<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <!-- Container for the calculator -->
    <div class="container">
      <div class="calculator">
        <!-- Input box for display -->
        <input type="text" id="inputBox" placeholder="0" />
        
        <!-- Row with operator buttons: AC, DEL, %, and / -->
        <div>
          <button class="button operator">AC</button> <!-- Clears the input -->
          <button class="button operator">DEL</button> <!-- Deletes the last character -->
          <button class="button operator">%</button> <!-- Percentage operation -->
          <button class="button operator">/</button> <!-- Division operator -->
        </div>
        
        <!-- Row with number buttons 7, 8, 9 and multiplication operator -->
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button> <!-- Multiplication operator -->
        </div>
        
        <!-- Row with number buttons 4, 5, 6 and subtraction operator -->
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button> <!-- Subtraction operator -->
        </div>
        
        <!-- Row with number buttons 1, 2, 3 and addition operator -->
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button> <!-- Addition operator -->
        </div>

        <!-- Row with number buttons 00, 0, decimal point and equals sign -->
        <div>
          <button class="button">00</button> <!-- Input for double zeros -->
          <button class="button">0</button>
          <button class="button">.</button> <!-- Decimal point -->
          <button class="button equalBtn">=</button> <!-- Equals button to perform calculation -->
        </div>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
